<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/popup.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <title>AZERTYPE ©2024</title>
</head>
<body>
    <header>
        <h1>AZERTYPE</h1>
    </header>
    <main>
        <p>À toi de jouer, <span></span></p>

        <div id="zoneChoix">Choix:
            <input type="radio" name="choixMotsOuPhrases" id="choixMots" class="input1" value="mesMots">
            <label for="choixMots">Mots</label>
            <input type="radio" name="choixMotsOuPhrases" id="choixPhrases" class="input2" value="mesPhrases">
            <label for="choixPhrases">Phrases</label>
        </div>

        <div id="zoneAffichage"></div>

        <div id="zoneEntrerTexte">
            <label for="entrerTexte"></label>
            <input type="text" id="entrerTexte" name="entrerTexte">
            <input type="submit" id="btnValider" name="btnValider" value="Valider">
        </div>

        <div id="zoneScore">
            Votre score: <span></span>
        </div>

        <div class="popup-container" id="popupContainer">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <form>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom"><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre e-mail"><br>
                    <button>Partager</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <button id="btnPartager" onclick="openPopup()">Partager</button>
    </footer>
</body>
</html>
